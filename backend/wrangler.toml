name = "claude-chat-backend"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Development environment
[env.development]
name = "claude-chat-backend-dev"

[env.development.vars]
ENVIRONMENT = "development"
FRONTEND_URL = "http://localhost:5173"

# Production environment
[env.production]
name = "claude-chat-backend"

[env.production.vars]
ENVIRONMENT = "production"
# FRONTEND_URL should be set via wrangler secret or dashboard
# ANTHROPIC_API_KEY should be set via wrangler secret for security